<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic_js</title>
    
</head>
<body>
    <strong>Name:</strong>
    <div id="name"></div>
    <strong>Eye Color:</strong>
    <div id="eyecolor"></div>
    <strong>Birth Year:</strong>
    <div id="birthyear"></div>

    <button class="getRandomCharacter">Randomize!</button>
    <script type="text/javascript">
        // document.write("basic javascript");
        // document.write("<br>");
        // var i = 10;
        // var j = 'javascript';
        // var k = true;
        // document.write(i);
        // document.write("<br>");
        // document.write(j);
        // document.write("<br>");
        // document.write(k);
        // to fetch data using Ajax http request 
    //     fetch('https://swapi.dev/api/people/4/')
    //        .then(response => response.json())
    //        .then(data =>{
    //           console.log(data)
    // })
        const name = document.getElementById('name');
        const eyecolor = document.getElementById('eyecolor');
        const birthyear = document.getElementById('birthyear');
        const button = document.querySelector('.getRandomCharacter');
        
        button.addEventListener('click', (e) => {
            e.preventDefault()
            const randomNumber = Math.ceil(Math.random()*83)
            fetch(`https://swapi.dev/api/people/${randomNumber}/`)
              .then(response => response.json())
              .then(character =>{
                  console.log(character)
                  name.innerHTML = character['name'];
                  eyecolor.innerHTML = character['eye_color'];
                  birthyear.innerHTML = character['birth_year'];

        })
           
            })
    </script>
</body>
</html>
