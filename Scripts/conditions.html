<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional statements</title>
</head>
<body>
    <script type="text/javascript">
        var i=10;
        if (i==10)
        {
            document.write(i+' is equal to 10');
            document.write('<br>');
            console.log(i+' is equal to 10');
        }
        else
        {
            document.write(i+' is not equal to 10');
            document.write('<br>');
            console.log(i+' is not equal to 10');
        }
        //else 
        var i=5;
        if (i==10)
        { 
            document.write(i+' is equal to 10');
            document.write('<br>');
            console.log(i+' is equal to 10');
        }
        else
        {
            document.write(i+' is not equal to 10');
            document.write('<br>');
            console.log(i+' is not equal to 10');
        }
        //else if
        var i=15;
        if (i==10)
        {
            document.write(i+'is equal to 10');
            document.write('<br>');
            console.log(i+'is equal to 10');
        }
        else{
            if (i>10)
            {
              document.write(i+' is greater than 10');
              document.write('<br>');
              console.log(i+' is greater than 10');

            }
            else
            {
                document.write(i+' is less than 10');
                document.write('<br>');
                console.log(i+' is less than 10');
            }
        }
        var i='karthikraju';
        if (i=='karthik')
        {
            document.write(i+' is a programmer');
            document.write('<br>');
            console.log(i+' is a programmer');

        }
        else if(i != 'karthik')
        {
            
            document.write(i+' is not a programmer');
            document.write('<br>');
            console.log(i+' is not a programmer');

        }
        

    </script>
</body>
</html>
