<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Listener</title>
    <style>
        #div1{
            background-color: greenyellow;
            width: 300px;
            height: 300px;

        }
    </style>
</head>
<body>
    <div style="border:3px solid red; width:100%; height:500px;">
       <div id="div1"></div>
    </div>
    <button id="btn1">Zoom in</button>
    <button id="btn2">Zoom out</button>
    <script type="text/javascript">
        var zoom =100;
        var btn1=document.getElementById('btn1');
        btn1.addEventListener("click", 
        function zoomIn(){
            var div=document.getElementById('div1');
            zoom+=100;
            if(zoom <=500)
            {
                color = "rgb("+250+","+zoom/2+","+0+")";
                console.log(color);
                div.style.background=color;
                div.style.width= zoom+'px';
                div.style.height= zoom+'px';
            }
            else
            {
                zoom =500;
            }

        });

        var btn2=document.getElementById('btn2');
        btn2.addEventListener("click", 
        function zoomOut(){
            var div=document.getElementById('div1');
            zoom-=100;
            if (zoom>=100)
            {
                color ="rgb("+250+","+zoom/2+","+zoom/2+")";
                console.log(color);
                div.style.background=color;
                div.style.width=zoom+'px';
                div.style.height=zoom+'px';
            }
            else{
                zoom=100;
            }

        })

    </script>
</body>
</html>
